<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitstaff Calculator</title>
</head>
<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <main>
        <form id='js-meal-form'>
            <h2>Enter the Meal Details</h2>

            <label for='js-meal-price'>Base Meal Price:</label>
            <input type="number" id='js-meal-price' step= '0.01' min= '1' required/>

            <label for='js-tax-rate'>Tax Rate:</label>
            <input type="number" id='js-tax-rate' step='0.01' min= '1' required/>

            <label for="js-tip-percent">Tip Percentage:</label>
            <input type="number" id="js-tip-percent" step="0.01" min='1' required/>

            <button id='submit-form'type="submit">Submit</button>
            <button id='cancel-form'>Cancel</button>
        </form>
        <div class="customer-charges"></div>
            <h2>Customer Charges</h2>
            <div>
                <h4>Subtotal:</h4><p id='subtotal'>0.00</p>
            </div>
            <div>
                <h4>Tip:</h4><p id='tip'>0.00</p>
            </div>
            <div>
                <h4>Total:</h4><p id='total'>0.00</p>
            </div>
        <div class='my-earnings-info'>
            <h2>My Earnings Info</h2>
            <div>
                <h4>Tip Total:</h4><p id='tip-total'>0.00</p>
            </div>
            <div>
                <h4>Meal Count:</h4><p id='meal-count'>0</p>
            </div>
            <div>
                <h4>Average Tip per Meal:</h4><p id='tip-avg'>0.00</p>
            </div>
        </div>
        <button id='reset'>Reset</button>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
  

  <script src="./index.js" ></script>
</body>
</html>
